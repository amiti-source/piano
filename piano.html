<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="piano.css" type="text/css">
</head>
<body>
    <div class="piano">
        <div id="C" class="white" data-key="d"></div>
        <div id="Db" class="black" data-key="r"></div>
        <div id="D" class="white" data-key="f"></div>
        <div id="Eb" class="black" data-key="t"></div>
        <div id="E" class="white" data-key="g"></div>
        <div id="F" class="white" data-key="h"></div>
        <div id="Gb" class="black" data-key="y"></div>
        <div id="G" class="white" data-key="j"></div>
        <div id="Ab" class="black" data-key="u"></div>
        <div id="A" class="white" data-key="k"></div>
        <div id="Bb" class="black" data-key="i"></div>
        <div id="B" class="white" data-key="l"></div>
      </div>

      <audio id="Ckey" src="C.mp3" data-key="d"></audio>
      <audio id="Dbkey" src="Db.mp3" data-key="r"></audio>
      <audio id="Dkey" src="D.mp3" data-key="f"></audio>
      <audio id="Ebkey" src="Eb.mp3" data-key="t"></audio>
      <audio id="Ekey" src="E.mp3" data-key="g"></audio>
      <audio id="Fkey" src="F.mp3" data-key="h"></audio>
      <audio id="Gbkey" src="Gb.mp3" data-key="y"></audio>
      <audio id="Gkey" src="G.mp3" data-key="j"></audio>
      <audio id="Abkey" src="Ab.mp3" data-key="u"></audio>
      <audio id="Akey" src="A.mp3" data-key="k"></audio>
      <audio id="Bbkey" src="Bb.mp3" data-key="i"></audio>
      <audio id="Bkey" src="B.mp3" data-key="l"></audio>

  <script src="piano.js"></script>
</body>
</html>
